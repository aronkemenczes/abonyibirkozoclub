<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abonyi Birkózó Club</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
       
        #slideshow {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s ease-in-out; /* Átmenet beállítása */
        }
        
        .side-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Abonyi Birkózó Club</h1>
        </div>
        <nav class="menu-bar">
            <ul>
                <li><a href="#home">Kezdőlap</a></li>
                <li><a href="rolunk.html">Rólunk</a></li>
                <li><a href="esemenyek.html">Események</a></li>
                <li><a href="#membership">Tagság</a></li>
                <li><a href="kacsolat.html">Kapcsolat</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="image-container">
            <div class="left-side">
                <img class="side-img" src="csapat kép/1.jpg" alt="Side Image 1">
                <img class="side-img" src="csapat kép/2.jpg" alt="Side Image 2">
                <img class="side-img" src="képek/logo.jpg" alt="Side Image 3">
            </div>

            <div class="center">
                <img id="slideshow" src="csapat kép/1.jpg" alt="Váltakozó kép">
            </div>

            <div class="right-side">
                <img class="side-img" src="csapat kép/1.jpg" alt="Side Image 1">
                <img class="side-img" src="csapat kép/2.jpg" alt="Side Image 2">
                <img class="side-img" src="csapat kép/3.jpg" alt="Side Image 3">
            </div>
        </section>
    </main>

    


    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Abonyi Birkózó Club. Minden jog fenntartva.</p>
        </div>
    </footer>

    <script>
        const images = [
            'csapat kép/1.jpg', // Első kép
            'csapat kép/2.jpg', // Második kép
            'csapat kép/3.jpg'  // Harmadik kép
        ];
        let currentImageIndex = 0;

        function changeImage() {
            const slideshow = document.getElementById('slideshow');
            
            // Az aktuális képet eltüntetjük (átlátszóság 0)
            slideshow.style.opacity = 0;

            // Kép váltás után új kép betöltése
            setTimeout(function() {
                currentImageIndex++;
                if (currentImageIndex >= images.length) {
                    currentImageIndex = 0; // Ha az utolsó képnél vagyunk, kezdjük újra
                }
                slideshow.src = images[currentImageIndex];
                slideshow.style.opacity = 1; // Új kép megjelenítése
            }, 1000); // 1 másodperc, hogy az átmenet ideje alatt eltűnjön
        }

        setInterval(changeImage, 10000); // 10 másodpercenként váltakozik a kép
    </script>




</body>
</html>
